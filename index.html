<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ミンフラ Mingle Flash - 色混合シミュレーター</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e  50%, #0f3460 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientAnimation 3s ease-in-out infinite;
            margin-bottom: 12px;
        }

        @keyframes gradientAnimation {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
            color: #b8c6db;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 30px;
            align-items: start;
        }

        .left-panel {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .color-slots {
            margin-bottom: 30px;
        }

        .slot {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.08);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slot:hover {
            background: rgba(255,255,255,0.12);
            border-color: rgba(78, 205, 196, 0.5);
            transform: translateY(-2px);
        }

        .color-preview {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            border: 3px solid rgba(255,255,255,0.2);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
        }

        .color-preview:hover {
            transform: scale(1.05);
            border-color: rgba(255,255,255,0.4);
        }

        .color-input {
            min-width: 100px;
        }

        .color-input input {
            width: 100%;
            padding: 10px 14px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: #ffffff;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .color-input input:focus {
            outline: none;
            border-color: #4ecdc4;
            background: rgba(255,255,255,0.15);
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
        }

        .ratio-control {
            flex: 1;
            min-width: 0;
        }

        .ratio-control label {
            display: block;
            font-size: 12px;
            color: #b8c6db;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .ratio-slider-container {
            position: relative;
            margin-bottom: 5px;
        }

        .ratio-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255,255,255,0.1);
            outline: none;
            appearance: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .ratio-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            cursor: pointer;
            border: 2px solid #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
        }

        .ratio-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(78, 205, 196, 0.4);
        }

        .ratio-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            cursor: pointer;
            border: 2px solid #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .ratio-value {
            font-size: 14px;
            font-weight: 600;
            color: #4ecdc4;
            text-align: center;
            min-width: 45px;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #ff5252, #e53935);
            transform: scale(1.05);
        }

        .add-slot-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 30px;
        }

        .add-slot-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
        }

        .add-slot-btn:disabled {
            background: rgba(255,255,255,0.1);
            cursor: not-allowed;
            transform: none;
        }

        .mixing-mode {
            text-align: center;
        }

        .mixing-mode h3 {
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .mode-toggle {
            display: inline-flex;
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 6px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .mode-option {
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            font-size: 14px;
            white-space: nowrap;
        }

        .mode-option:hover {
            background: rgba(255,255,255,0.1);
        }

        .mode-option.active {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .right-panel {
            position: sticky;
            top: 20px;
        }

        .result-preview {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .result-color {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 25px;
            border: 6px solid rgba(255,255,255,0.2);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .result-color:hover {
            transform: scale(1.02);
            border-color: rgba(255,255,255,0.4);
        }

        .result-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .color-value {
            background: rgba(255,255,255,0.08);
            padding: 14px 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-weight: 600;
            font-size: 14px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .color-value:hover {
            background: rgba(255,255,255,0.12);
            transform: translateY(-1px);
            border-color: rgba(78, 205, 196, 0.5);
        }

        .copy-notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: translateX(120%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            font-weight: 600;
        }

        .copy-notification.show {
            transform: translateX(0);
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .right-panel {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .slot {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .color-preview {
                align-self: center;
            }
            
            .result-color {
                width: 160px;
                height: 160px;
            }
            
            .mode-toggle {
                flex-direction: column;
                width: 100%;
            }
            
            .mode-option {
                text-align: center;
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header fade-in">
            <h1>ミンフラ Mingle Flash</h1>
            <p>直感的な色混合シミュレーター - 加法混色と減法混色をリアルタイムで体験</p>
        </div>

        <div class="main-content">
            <div class="left-panel fade-in">
                <div class="color-slots" id="colorSlots">
                    <!-- Color slots will be generated by JavaScript -->
                </div>

                <button class="add-slot-btn" id="addSlotBtn" onclick="addColorSlot()">
                    ＋ 色を追加
                </button>

                <div class="mixing-mode">
                    <h3>混色モード</h3>
                    <div class="mode-toggle">
                        <div class="mode-option active" data-mode="additive">
                            🔆 加法混色（光の混色）
                        </div>
                        <div class="mode-option" data-mode="subtractive">
                            🎨 減法混色（絵の具の混色）
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-panel fade-in">
                <div class="result-preview">
                    <div class="result-color" id="resultColor" onclick="copyColor('hex')"></div>
                    <div class="result-info">
                        <div class="color-value" id="hexValue" onclick="copyColor('hex')">#808080</div>
                        <div class="color-value" id="rgbValue" onclick="copyColor('rgb')">RGB(128, 128, 128)</div>
                        <div class="color-value" id="hslValue" onclick="copyColor('hsl')">HSL(0, 0%, 50%)</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="copy-notification" id="copyNotification">
        📋 クリップボードにコピーしました！
    </div>

    <script>
        let colorSlots = [];
        let mixingMode = 'additive';
        let nextSlotId = 1;

        // 色変換ユーティリティ関数
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 128, g: 128, b: 128 };
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (Math.round(r) << 16) + (Math.round(g) << 8) + Math.round(b)).toString(16).slice(1);
        }

        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }

            return {
                h: Math.round(h * 360),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }

        function rgbToCmy(r, g, b) {
            const c = 1 - (r / 255);
            const m = 1 - (g / 255);
            const y = 1 - (b / 255);
            return { c, m, y };
        }

        function cmyToRgb(c, m, y) {
            const r = (1 - c) * 255;
            const g = (1 - m) * 255;
            const b = (1 - y) * 255;
            return { r, g, b };
        }

        // 混色ロジック（改善版）
        function additiveMix(colors, weights) {
            let totalWeight = weights.reduce((sum, w) => sum + w, 0);
            if (totalWeight === 0) return { r: 0, g: 0, b: 0 };

            let r = 0, g = 0, b = 0;
            colors.forEach((color, i) => {
                const rgb = hexToRgb(color);
                const weight = weights[i] / totalWeight;
                // 加法混色では光の強度を加算
                r += Math.pow(rgb.r / 255, 2.2) * weight;
                g += Math.pow(rgb.g / 255, 2.2) * weight;
                b += Math.pow(rgb.b / 255, 2.2) * weight;
            });

            return {
                r: Math.min(255, Math.pow(r, 1/2.2) * 255),
                g: Math.min(255, Math.pow(g, 1/2.2) * 255),
                b: Math.min(255, Math.pow(b, 1/2.2) * 255)
            };
        }

        function subtractiveMix(colors, weights) {
            let totalWeight = weights.reduce((sum, w) => sum + w, 0);
            if (totalWeight === 0) return { r: 255, g: 255, b: 255 };

            let c = 0, m = 0, y = 0;
            colors.forEach((color, i) => {
                const rgb = hexToRgb(color);
                const cmy = rgbToCmy(rgb.r, rgb.g, rgb.b);
                const weight = weights[i] / totalWeight;
                c += cmy.c * weight;
                m += cmy.m * weight;
                y += cmy.y * weight;
            });

            return cmyToRgb(Math.min(1, c), Math.min(1, m), Math.min(1, y));
        }

        // UI 関数
        function createColorSlot() {
            const slotId = nextSlotId++;
            const slot = {
                id: slotId,
                color: generateRandomColor(),
                ratio: 50
            };
            colorSlots.push(slot);
            return slot;
        }

        function generateRandomColor() {
            const colors = [
                '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', 
                '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F',
                '#BB8FCE', '#85C1E9', '#F8C471', '#82E0AA'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function addColorSlot() {
            if (colorSlots.length >= 6) return;
            
            createColorSlot();
            updateSlotRatios();
            renderColorSlots();
            updateMixedColor();
            updateAddButton();
        }

        function removeColorSlot(slotId) {
            if (colorSlots.length <= 2) return; // 最低2色は必要
            
            colorSlots = colorSlots.filter(slot => slot.id !== slotId);
            updateSlotRatios();
            renderColorSlots();
            updateMixedColor();
            updateAddButton();
        }

        function updateSlotRatios() {
            if (colorSlots.length === 0) return;
            
            const equalRatio = 100 / colorSlots.length;
            colorSlots.forEach(slot => {
                slot.ratio = equalRatio;
            });
        }

        function updateAddButton() {
            const addBtn = document.getElementById('addSlotBtn');
            addBtn.disabled = colorSlots.length >= 6;
            addBtn.textContent = colorSlots.length >= 6 ? '最大6色まで' : '＋ 色を追加';
        }

        function renderColorSlots() {
            const container = document.getElementById('colorSlots');
            container.innerHTML = '';

            colorSlots.forEach((slot, index) => {
                const slotElement = document.createElement('div');
                slotElement.className = 'slot fade-in';
                slotElement.style.animationDelay = `${index * 0.1}s`;
                
                slotElement.innerHTML = `
                    <div class="color-preview" style="background-color: ${slot.color}" onclick="openColorPicker(${slot.id})"></div>
                    <div class="color-input">
                        <input type="text" value="${slot.color}" onchange="updateColor(${slot.id}, this.value)" maxlength="7">
                    </div>
                    <div class="ratio-control">
                        <label>比率</label>
                        <div class="ratio-slider-container">
                            <input type="range" class="ratio-slider" min="1" max="100" value="${slot.ratio}" 
                                   oninput="updateRatio(${slot.id}, this.value)" step="1">
                        </div>
                        <div class="ratio-value">${Math.round(slot.ratio)}%</div>
                    </div>
                    ${colorSlots.length > 2 ? `<button class="delete-btn" onclick="removeColorSlot(${slot.id})">削除</button>` : '<div style="width: 60px;"></div>'}
                `;
                container.appendChild(slotElement);
            });
        }

        function openColorPicker(slotId) {
            const slot = colorSlots.find(s => s.id === slotId);
            if (!slot) return;

            const input = document.createElement('input');
            input.type = 'color';
            input.value = slot.color;
            input.onchange = (e) => updateColor(slotId, e.target.value);
            input.click();
        }

        function updateColor(slotId, color) {
            const slot = colorSlots.find(s => s.id === slotId);
            if (!slot) return;

            // HEX形式の検証と修正
            if (!/^#[0-9A-F]{6}$/i.test(color)) {
                if (!/^#/.test(color)) color = '#' + color;
                color = color.slice(0, 7).padEnd(7, '0');
                if (!/^#[0-9A-F]{6}$/i.test(color)) return;
            }

            slot.color = color.toUpperCase();
            renderColorSlots();
            updateMixedColor();
        }

        function updateRatio(slotId, ratio) {
            const slot = colorSlots.find(s => s.id === slotId);
            if (!slot) return;

            slot.ratio = parseFloat(ratio);
            
            // リアルタイム更新
            const ratioValueElement = event.target.parentNode.nextElementSibling;
            ratioValueElement.textContent = `${Math.round(slot.ratio)}%`;
            
            updateMixedColor();
        }

        function updateMixedColor() {
            if (colorSlots.length === 0) {
                const defaultColor = { r: 128, g: 128, b: 128 };
                displayResult(defaultColor);
                return;
            }

            const colors = colorSlots.map(slot => slot.color);
            const weights = colorSlots.map(slot => slot.ratio);

            let result;
            if (mixingMode === 'additive') {
                result = additiveMix(colors, weights);
            } else {
                result = subtractiveMix(colors, weights);
            }

            displayResult(result);
        }

        function displayResult(rgb) {
            const hex = rgbToHex(rgb.r, rgb.g, rgb.b);
            const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);

            const resultElement = document.getElementById('resultColor');
            resultElement.style.backgroundColor = hex;
            
            document.getElementById('hexValue').textContent = hex.toUpperCase();
            document.getElementById('rgbValue').textContent = `RGB(${Math.round(rgb.r)}, ${Math.round(rgb.g)}, ${Math.round(rgb.b)})`;
            document.getElementById('hslValue').textContent = `HSL(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`;
        }

        function copyColor(format) {
            let textToCopy;
            if (format === 'hex') {
                textToCopy = document.getElementById('hexValue').textContent;
            } else if (format === 'rgb') {
                textToCopy = document.getElementById('rgbValue').textContent;
            } else if (format === 'hsl') {
                textToCopy = document.getElementById('hslValue').textContent;
            }

            navigator.clipboard.writeText(textToCopy).then(() => {
                showCopyNotification();
            });
        }

        function showCopyNotification() {
            const notification = document.getElementById('copyNotification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2500);
        }

        // 混色モード切り替え
        function setupModeToggle() {
            document.querySelectorAll('.mode-option').forEach(option => {
                option.addEventListener('click', function() {
                    const mode = this.getAttribute('data-mode');
                    setMixingMode(mode);
                });
            });
        }

        function setMixingMode(mode) {
            mixingMode = mode;
            document.querySelectorAll('.mode-option').forEach(option => {
                option.classList.remove('active');
            });
            document.querySelector(`[data-mode="${mode}"]`).classList.add('active');
            updateMixedColor();
        }

        // 初期化
        function init() {
            // 初期色を3つ追加
            createColorSlot();
            createColorSlot();
            createColorSlot();
            
            updateSlotRatios();
            renderColorSlots();
            updateMixedColor();
            updateAddButton();
            setupModeToggle();
        }

        // ページ読み込み時に初期化
        document.addEventListener('DOMContentLoaded', init);

        // キーボードショートカット
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case '+':
                    case '=':
                        e.preventDefault();
                        addColorSlot();
                        break;
                    case 'c':
                        if (e.shiftKey) {
                            e.preventDefault();
                            copyColor('hex');
                        }
                        break;
                }
            }
        });
    </script>
</body>
</html>
